spring.application.name=demo
server.port=9001

# Database - Ensure this matches your local MySQL setup
spring.datasource.url=jdbc:mysql://localhost:3306/integrity_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=Amypo
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# JWT CONFIGURATION - CRITICAL FOR STARTUP
# This string MUST be long. Do not shorten it.
app.jwtSecret=ThisIsAFactThatTheSecretKeyMustBeAtLeastSixtyFourCharactersLongToAvoidHS512Error1234567890
app.jwtExpirationMs=86400000

# Other required settings
server.forward-headers-strategy=framework
springdoc.swagger-ui.path=/swagger-ui.html